<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager (EN/AR)</title>
    <style>
      :root {
        --bg: #0b0c10;
        --card: #121419;
        --muted: #99a1b3;
        --text: #e7ecf4;
        --accent: #6ee7b7;
        --border: #222733;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text); background: linear-gradient(180deg, #0d1117, #090b10 30%);
      }
      .container { display: grid; grid-template-columns: 18rem 1fr; min-height: 100vh; }
      .sidebar { padding: 16px; border-right: 1px solid var(--border); }
      .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 12px; }
      .title { font-weight: 700; font-size: 20px; }
      .row { display: flex; align-items: center; gap: 8px; }
      .stack { display: grid; gap: 10px; }
      .btn { cursor: pointer; border: 1px solid var(--border); background: #141824; color: var(--text); padding: 8px 10px; border-radius: 10px; }
      .btn:hover { border-color: #2b3344; }
      .btn.primary { background: #1a2332; border-color: #2b3344; }
      .pill { display: inline-flex; align-items: center; gap: 6px; border: 1px solid var(--border); padding: 2px 8px; border-radius: 999px; font-size: 12px; color: var(--muted); }
      .content { padding: 24px; }
      .grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; }
      .input, select, textarea { width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid var(--border); background: #0f1420; color: var(--text); }
      .muted { color: var(--muted); font-size: 12px; }
      .tag { display: inline-block; border: 1px solid var(--border); padding: 2px 6px; border-radius: 6px; margin-right: 6px; color: var(--muted); font-size: 12px; }
      .rtl { direction: rtl; }
      .modal {
        position: fixed; inset: 0; background: rgba(0,0,0,0.45); display: none; align-items: center; justify-content: center; padding: 20px;
      }
      .modal.open { display: flex; }
      .chip { font-size: 11px; padding: 2px 6px; border-radius: 6px; border: 1px solid var(--border); color: var(--muted); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
